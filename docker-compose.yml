version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: lotus_db
    restart: always
    environment:
      MYSQL_DATABASE: savory_whisper
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  app:
    build: .
    container_name: lotus_app
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:mysql://db:3306/savory_whisper
      - DB_USER=root
      - DB_PASS=root

volumes:
  db_data:
